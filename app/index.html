<!DOCTYPE html>
<html lang="en" ng-app="UubyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/uuby.css">
</head>
<body>

  <div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Title</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
          <li ng-class="{active: $route.current.activetab == 'dashboard'}">
            <a href="#/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
          </li>
          <li ng-class="{active: $route.current.activetab == 'charts'}">
            <a href="#charts"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
          </li>
          <li ng-class="{active: $route.current.activetab == 'settings'}">
            <a href="#settings"><i class="fa fa-fw fa-gear"></i> Settings</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="main">
      <div ng-view></div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="dashboard/dashboard.js"></script>
  <script src="charts/charts.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
